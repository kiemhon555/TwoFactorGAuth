<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="../layout.xhtml">
            <ui:define name="content">
                <h3><h:outputText value="Register"/></h3>
                <h:form styleClass="form-horizontal" id="form"> 
                    <h:panelGrid columns="3">

                        <h:outputLabel styleClass="control-label col-sm-2" for="username" value="Username: "/>
                        <h:inputText styleClass="form-control" id="username" value="#{register.username}" size="30"
                                     required="true"
                                     requiredMessage="Enter a username"/>
                        <h:message styleClass="message" for="username"/>


                        <h:outputLabel styleClass="control-label col-sm-2" for="password" value="Password: "/>
                        <h:inputSecret styleClass="form-control" id="password" value="#{register.password}" size="30"
                                       required="true"
                                       requiredMessage="Enter a password"/>
                        <h:message styleClass="message" for="password"/>                

                        <h:outputLabel styleClass="control-label col-sm-2" for="passwordAgain" value="Retype password: "/>
                        <h:inputSecret styleClass="form-control" id="passwordAgain" value="#{register.passwordAgain}" size="30"
                                       required="true"
                                       requiredMessage="Please retype your password"/>
                        <h:message styleClass="message" for="passwordAgain"/>

                        <h:outputLabel styleClass="control-label col-sm-2" for="email" value="Email: "/>
                        <h:inputText styleClass="form-control" id="email" value="#{register.email}" size="30"
                                     required="true"
                                     requiredMessage="Enter an email"/>
                        <h:message styleClass="message" for="email"/>

                        <h:outputLabel styleClass="control-label col-sm-2" for="address" value="Address: "/>
                        <h:inputTextarea styleClass="form-control" id="address" value="#{register.address}" 
                                         cols="27" required="true" 
                                         requiredMessage="Enter an address" />
                        <h:message styleClass="message" for="address"/>

                        <h:outputLabel styleClass="control-label col-sm-2" for="phone" value="Phone: "/>
                        <h:inputText styleClass="form-control" id="phone" value="#{register.phone}" size="30"
                                     required="true"
                                     requiredMessage="Enter a phone"/>
                        <h:message styleClass="message" for="phone"/>

                        &nbsp;
                        <h:commandButton styleClass="btn btn-primary" value="Register Me" action="#{register.doRegister()}"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
